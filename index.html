<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Nav: logo + menu-->
    <nav class="navbar navbar-expand-lg my_bc_nav_bfooter">
        <div class="container-md d-flex justify-content-between">

            <a class="navbar-brand fs-4 text-capitalize my_white" href="#">START BOOTSTRAP</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon my_white"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-5 text text-capitalize my_white" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text text-capitalize my_white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text text-capitalize my_white" href="#">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Header: img + h1 + hr starred + text-->
    <header class="w-100 my_green-marine">

        <div class="container">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-6">

                    <div class="row d-flex flex-column justify-content-center align-items-center">

                        <div class="col-3 pt-5 pb-3">
                            <img class="img-fluid" src="./img/avatar.svg" alt="avatar">
                        </div>

                        <h1 class="text-center fs-2 text-white pb-2">START BOOTSTRAP</h1>

                        <div class="d-flex justify-content-center align-items-center gap-3 pb-1">
                            <div class="my-lines bg-white"></div>
                            <i class="fa fa-star fs-2 text-white" aria-hidden="true"></i>
                            <div class="my-lines bg-white"></div>
                        </div>

                        <div class="text-center fs-5 text-white pb-4">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </div>

                    </div>

                </div>

        </div>

    </header>

    <!-- Main: 2 section: Portfolio + about us-->
    <main>

        <!-- #1 SECTION, Portfolio:
        h2 + hr starred +  5 img -->
        <section class="w-100 .bg-white">

            <div class="container-md">
                <div class="row d-flex flex-column justify-content-center align-items-center pt-5">

                    <h2 class="text-center fs-2 text-black pb-2">PORTFOLIO</h2>

                    <div class="d-flex justify-content-center align-items-center gap-3 pb-3">
                        <div class="my-lines bg-black"></div>
                        <i class="fa fa-star fs-2 text-black" aria-hidden="true"></i>
                        <div class="my-lines bg-black"></div>
                    </div>

                    <div class="col-12">

                        <div class="row row-cols-3 mb-5">
                            <div class="col mb-2">
                                <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                            </div>
                            <div class="col mb-2">
                                <img class="img-fluid" src="./img/cake.png" alt="cabin">
                            </div>
                            <div class="col mb-2">
                                <img class="img-fluid" src="./img/circus.png" alt="cabin">
                            </div>
                            <div class="col mb-2">
                                <img class="img-fluid" src="./img/game.png" alt="cabin">
                            </div>
                            <div class="col mb-2">
                                <img class="img-fluid" src="./img/safe.png" alt="cabin">
                            </div>
                            <div class="col mb-2">
                                <img class="img-fluid" src="./img/submarine.png" alt="cabin">
                            </div>
                        </div>


                    </div>
                    

                </div>

            </div>
                

            </div>

        </section class="w-100">

        <!-- #2 SECTION, About:
        h2 + hr starred +  2 p + button -->
        <section class="w-100 my_green-marine">

            <div class="container">

            </div>

        </section>

    </main>

    <!-- Footer, with Top & Bottom Part-->
    <footer>

        <!-- Top Footer, contact me:
        h2 + hr starred + contact form + button -->
        <div class="w-100 .bg-white">

            <div class="container-md">

            </div>

        </div>

        <!-- Bottom Footer: 2 parts -->
        <div>

            <!-- #1 part: info e social -->
            <div class="w-100">

                <div class="container-md my_dark-blue">

                </div>


            </div>

            <!-- #2 part: copywrite -->
            <div class="w-100 my_bc_nav_bfooter">
                <h1 class="my_h1">CIAO</h1>
                <h2 class="my_h2">BELLA BRUTTA</h2>

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
