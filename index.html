<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <!-- Nav: logo + menu-->
    <nav class="navbar navbar-expand-lg my_bc_nav_bfooter">
        <div class="container-md d-flex justify-content-between">

            <a class="navbar-brand fs-4 text-capitalize my_white" href="#">START BOOTSTRAP</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon my_white"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-5 text text-capitalize my_white" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text text-capitalize my_white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text text-capitalize my_white" href="#">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Header: img + h1 + hr starred + text-->
    <header class="w-100 my_green-marine">

        <div class="container">

            <h1 class="my_h1">CIAO</h1>
            <h2 class="my_h2">BELLA BRUTTA</h2>

        </div>

    </header>

    <!-- Main: 2 section: Portfolio + about us-->
    <main>

        <!-- #1 SECTION, Portfolio:
        h2 + hr starred +  5 img -->
        <section class="w-100 .bg-white">

            <div class="container-md">

            </div>

        </section class="w-100">

        <!-- #2 SECTION, About:
        h2 + hr starred +  2 p + button -->
        <section class="w-100 my_green-marine">

            <div class="container">

            </div>

        </section>

    </main>

    <!-- Footer, with Top & Bottom Part-->
    <footer>

        <!-- Top Footer, contact me:
        h2 + hr starred + contact form + button -->
        <div class="w-100 .bg-white">

            <div class="container-md">

            </div>

        </div>

        <!-- Bottom Footer: 2 parts -->
        <div>

            <!-- #1 part: info e social -->
            <div class="w-100">

                <div class="container-md my_dark-blue">

                </div>


            </div>

            <!-- #2 part: copywrite -->
            <div class="w-100 my_bc_nav_bfooter">
                <h1 class="my_h1">CIAO</h1>
                <h2 class="my_h2">BELLA BRUTTA</h2>

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
